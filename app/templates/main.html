<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>IFTTT2YNAB</title>
        <style>
            .row {
                padding-top: 15px;
                padding-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <img src="/static/ifttt2ynab.png" class="img-fluid" alt="IFTTT2YNAB">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form action="/set_ifttt_key" method="post">
                        <div class="form-group">
                            <label for="iftttkey">IFTTT Service key: ({% if iftttkeyset %}already set{% else %}not yet set{% endif %})</label>
                            <input type="text" class="form-control" name="iftttkey" id="iftttkey" placeholder="Enter the IFTTT service key here...">
                        </div>
                        <button type="submit" class="btn btn-primary">{% if iftttkeyset %}Update{% else %}Submit{% endif %}</button>
                    </form>
                    <br>
                    <form action="/set_ynab_key" method="post">
                        <div class="form-group">
                            <label for="ynabkey">YNAB Personal Access Token: ({% if ynabkeyset %}already set{% else %}not yet set{% endif %})</label>
                            <input type="text" class="form-control" name="ynabkey" id="ynabkey" placeholder="Enter the YNAB personal access token here...">
                        </div>
                        <button type="submit" class="btn btn-primary">{% if ynabkeyset %}Update{% else %}Submit{% endif %}</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
